<h1>object</h1>

Kepler has no built-in support for object oriented programming. However, it's possible to include the objects library to
emulate some of the functionality.<br><br>

<section>
    <h2>Included Functions</h2>
    <h3>create_object</h3>
    <p>Creates a new object.</p>
    <section>
        <h4>Required Parameters</h4>
        None.
    </section>

    <h4>Returns</h4>
    (string) The object's ID.
</section>
